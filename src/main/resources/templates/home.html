<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Data </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
<div class="jumbotron bg-warning">
    <h1 class="display-4">Total Corona Cases</h1>
    <p class="lead" th:text="${totalCases}"></p>
    <hr class="my-4">
</div>
<table>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases</th>
        <th>Previous Day Cases</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestCases}"></td>
        <td th:text="${locationStat.previousDay}"></td>
    </tr>
</table>
</div>
</body>

</html>
