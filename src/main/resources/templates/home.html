<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Data </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
<div class="jumbotron bg-secondary text-center text-white">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead" >Total Corona Virus Cases</p>
    <hr class="my-4">
    <p class="lead"><span>New Cases in last on day :</span> <span th:text="${newTotalCasesInDay}"></span></p>
    <p class="lead"> Previous Day Corona Virus Cases Count : <span th:text="${totalLastDay}"></span></p>
</div>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases</th>
        <th>Last Day Cases</th>
        <th>New Cases</th>
    </tr>
    </thead>
    <tbody class="table-striped">
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestCases}"></td>
        <td th:text="${locationStat.previousDay}"></td>
        <td class="text-danger" th:text="+${locationStat.dayWiseCount}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>

</html>
